<ng-container *ngIf="virtualScroll; else unwrapped">
  <div class="dt-scrollable-content" #content>
    <ng-content *ngTemplateOutlet="unwrapped"></ng-content>
  </div>
  <div class="dt-total-padding" [style.height.px]="scrollLength"></div>
</ng-container>
<ng-template #unwrapped><ng-content></ng-content></ng-template>

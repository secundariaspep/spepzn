<div class="cell-data" *ngIf="!cell.column.cellTemplate" title="{{cell.viewValue}}">
  {{cell.viewValue}}
</div>
<ng-template #cellTemplate
             *ngIf="cell.column.cellTemplate"
             [ngTemplateOutlet]="cell.column.cellTemplate"
             [ngTemplateOutletContext]="cell">
</ng-template>

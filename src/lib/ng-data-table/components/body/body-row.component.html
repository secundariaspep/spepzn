<ng-container *ngFor="let column of table.preparedColumns; trackBy: columnTrackingFn">
  <dt-body-cell
    *ngIf="!row.isEditableCell(column)"
    [ngClass]="row.getCellClass(column)"
    tabindex="-1"
    [table]="table"
    [cell]="createCell(row, column)">
  </dt-body-cell>
  <dt-body-cell-edit
    *ngIf="row.isEditableCell(column)"
    [ngClass]="row.getCellClass(column)"
    tabindex="-1"
    [table]="table"
    [cell]="createCell(row, column)">
  </dt-body-cell-edit>
</ng-container>

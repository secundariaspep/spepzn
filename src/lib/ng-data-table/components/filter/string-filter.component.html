<select class="dt-input sm dt-form-group"
        (change)="matchMode = $event.target.value; onModeChange()">
  <option *ngFor="let opt of operators" [value]="opt.value" [selected]="(opt.value === matchMode)">
    {{opt.text}}
  </option>
</select>
<input class="dt-input dt-form-group"
       #filterInput
       placeholder="{{column.name}}"
       *ngIf="isValueFilter"
       [value]="value"
       (input)="value = $event.target.value"
       (keypress)="onKeyPressFilterInput($event)">

<div class="dt-list-divider"></div>
<div class="dt-list-menu-row">
  <button class="dt-button dt-button-sm" (click)="onClickOk()" *ngIf="isValueFilter">{{table.messages.ok}}</button>
  <button class="dt-button dt-button-sm" (click)="onClickCancel()">{{table.messages.cancel}}</button>
  <button class="dt-button dt-button-sm" (click)="onClickClear()">{{table.messages.clear}}</button>
</div>

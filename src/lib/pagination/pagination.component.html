<div class="pagination-page-size" *ngIf="totalItems > 0 && pageSizeOptions.length > 1">
  <select class="pagination-page-size-select"
          [value]="perPage.toString()"
          (change)="onChangePageSize($event.target.value)">
    <option *ngFor="let pageSizeOption of pageSizeOptions" [value]="pageSizeOption.toString()">
      {{pageSizeOption}}
    </option>
  </select>
</div>

<div class="pagination-range-label" *ngIf="totalItems">
  {{getRangeLabel(currentPage, perPage, totalItems)}}
</div>

<div class="pagination-navigation" *ngIf="pages.length > 1">
  <a [class.disabled]="currentPage===1" href (click)="setPage(1, $event)">&laquo;</a>
  <a [class.disabled]="currentPage===1" href (click)="setPage(currentPage - 1, $event)">&lsaquo;</a>
    <a *ngFor="let page of pages"
        [ngClass]="{active:currentPage === page}"
        href (click)="setPage(page, $event)">
      {{page}}
    </a>
  <a [class.disabled]="currentPage===totalPages()" href (click)="setPage(currentPage + 1, $event)">&rsaquo;</a>
  <a [class.disabled]="currentPage===totalPages()" href (click)="setPage(totalPages(), $event)">&raquo;</a>
</div>

<div class="modal fade" id="modalSocioeduc" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ !this.dataApi.selectSocioeduc.seUid ? 'Nuevo Caso' : 'Actualizar Caso'}}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="formSocioeduc" #formSocioeduc="ngForm" (ngSubmit)="onSaveSocioeduc(formSocioeduc)">
          <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectSocioeduc.seUid">
          <input type="hidden" name="userUid" [value]="userUid">
          <div class="form-group">
            <label for="escuela" class="col-form-label">Escuela:</label>
            <input type="text" class="form-control" name="escuela" [(ngModel)]="this.dataApi.selectSocioeduc.escuela">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="circuito">Circuito</label>
              <select name="idioma" class="form-control" [(ngModel)]="this.dataApi.selectSocioeduc.circuito">
                <option value="1">Circuito 1</option>
                <option value="2">Circuito 2</option>
                <option value="3">Circuito 3</option>
                <option value="4">Circuito 4</option>
                <option value="5">Circuito 5</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="alumno_dni">Alumno DNI</label>
              <input type="text" name="precio" class="form-control" placeholder="00000000" [(ngModel)]="this.dataApi.selectSocioeduc.alumno_dni">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="alumno">Alumno</label>
              <input type="text" name="alumno" class="form-control" placeholder="Apellido y Nombres" [(ngModel)]="this.dataApi.selectSocioeduc.alumno">
            </div>
          </div>
          <div class="form-group">
            <label for="descripcion" class="col-form-label">Descripcion:</label>
            <textarea class="form-control" name="descripcion" [(ngModel)]="this.dataApi.selectSocioeduc.descripcion"></textarea>
          </div>
          <div class="modal-footer">

            <button type="submit" class="btn btn-primary">Guardar Caso</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

<!-- Top navigation -->
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow" *ngIf="isLogged">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" routerLink="/register-student">
    <img class="brand-logo" src="assets/logo-positronx-white.svg" alt="positronX.io Logo">
    <span class="dasboard-text">Dashboard</span>
  </a>
</nav>

<!-- Sidebar navigation -->
<div class="container-fluid" *ngIf="isLogged">
  <div class="row">

    <nav class="col-md-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
        <li class="nav-item" *ngIf="isLogged">
            <a class="nav-link" routerLink="/socioeduc/list">
              <i class="fas fa-user"></i>Socio Educativo
            </a>
          </li>
          <li class="nav-item" *ngIf="isLogged">
            <a class="nav-link active">
              <i class="fas fa-user"></i>Perfil
            </a>
          </li>
          <!-- Calling SignOut() Api from AuthService -->
          <li class="nav-item">
            <a class="nav-link" (click)="authService.SignOut()">
              <i class="fas fa-sign-out-alt"></i>Salir
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Content -->
    <router-outlet></router-outlet>

  </div>
</div>
